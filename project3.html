<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Hotel Reservation Form</h1>
    <form action="">
        <label for="username">Name</label>
        <input type="text" id="username" placeholder="Name">
        <label for="surname">Surname</label>
        <input type="text" id="surname" placeholder="Surname">
        <br>
        <label for="email">Email adress</label>
        <input type="email" id="email" placeholder="Email" >
        <label for="number">Phone number</label>
        <input type="tel" id="number" placeholder="(+994)1234567">
        <br>
        <label for="date">Date of arrival</label>
        <input type="date" id="date">
        <label for="datedep">Date for departure</label>
        <input type="date" id="datedep">
        <br>
        <p>Duration of stay</p>
        <input type="radio" id="val">
        <label for="val">1 night</label>
        <input type="radio" id="val">
        <label for="val">2 nights</label>
        <input type="radio" id="val">
        <label for="val">3 nights</label>
        <input type="radio" id="val">
        <label for="val">4 nights</label>
        <p>Room categories</p>
        <input type="checkbox" id="ch">
        <label for="ch">Deluxe</label>
        <input type="checkbox" id="ch">
        <label for="ch">Superior</label>
        <input type="checkbox" id="ch">
        <label for="ch">Suite</label>
        <input type="checkbox" id="ch">
        <label for="ch">Executive suite</label>
        <p>Room number</p>
        <select>
            <option value="">101</option>
            <option value="">102</option>
            <option value="">103</option>
        </select>
        <br>
        <label for="card">Credit card number</label>
        <input type="text" id="card">
        <p>Notes:</p>
        <textarea></textarea>


    </form>
   
</body>
</html>
